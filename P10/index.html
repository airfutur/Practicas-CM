<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text/javascript">

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 41.563824, lng: 2.021385},
            zoom: 17
        });
        var contentString = 'Ferrocarriles catalanes';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });


        var marker = new google.maps.Marker({
            position: {lat: 41.563390, lng: 2.018992},
            map: map,
            title: 'FGC. Vallparadis Universitat'

        });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });



    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4LyDRflSxPv3kfdr5EC1tnrnVx0WasHY&callback=initMap">
</script>
</body>
</html>
