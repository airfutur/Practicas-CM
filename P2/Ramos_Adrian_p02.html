<!DOCTYPE HTML>
<HTML>
<head>
	<meta charset="UTF-8">
	<title> Formulario p02 </title>
</head>
<body>
<form method="post">
	Nombre: <input type="text" name ="nombre" id="nombre" autofocus required><br>
	Correo electrónico: <input type="email" value="usuario@dominio.com" required><br>
	URL: <input type="url" name ="nombre" id="nombre" placeholder="Escribe la URL de tu
	página web personal"><br>
	Fecha: <input type="date" name ="fecha" id="fecha"><br>
	Tiempo: <input type="time" name ="tiempo" id="tiempo"><br>
	Fecha y hora: <input type="datetime" name ="fechayh" id="fechayh"><br>
	Mes: <input type="month" name ="mes" id="mes"><br>
	Semana: <input type="week" name ="semana" id="semana"><br>
	Número: <input type="number" step="1" min="-10" max="10" value="0"><br>
	Teléfono: <input type="tel" name ="telefono" id="telefono"><br>
	Término de búsqueda: <input type="search" name ="bus" id="bus"><br>
	Color favorito: <input type="color" name ="color" id="color"><br>
	<input type="button" value="enviar"><br>
	





</form>
</body>
</head>
</HTML>
